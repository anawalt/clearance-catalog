<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/system/favicon-32x32.png" type="image/x-icon">
    <title>Anawalt Lumber Malibu - Clearance Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* HTML: <div class="loader"></div> */
    .loader {
      width: 50px;
      padding: 8px;
      aspect-ratio: 1;
      border-radius: 50%;
      background: #25b09b;
      --_m: 
        conic-gradient(#0000 10%,#000),
        linear-gradient(#000 0 0) content-box;
      -webkit-mask: var(--_m);
              mask: var(--_m);
      -webkit-mask-composite: source-out;
              mask-composite: subtract;
      animation: l3 1s infinite linear;
    }
    @keyframes l3 {to{transform: rotate(1turn)}}
  </style>  
  </head>
  <body>
    <div class="container text-center pb-3">
      <div class="row py-5">
        <div class="col col-md-8 mx-auto" id="page-top">
          <img loading="lazy" src="img/system/logo.png" alt="logo" width="125px" class="mb-3 rounded"/>
          <h1 class="fw-light">Anawalt Lumber Malibu</h1>
          <p class="lead">Clearance Catalog</p>
          <hr style="width: 50%; margin-left: auto; margin-right: auto;"/>
          <div class="row">
            <div class="col-12 mb-2">
              <a href="tel:3104562772" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"><span class="fw-bolder">Phone:</span>  310-456-2772</a>
            </div>
            <div class="col-12">
              <div class="text-secondary">3730 Cross Creek Rd.<br />Malibu, CA 90265</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="loader mx-auto"></div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 gx-md-5" id="main-row"></div>
      </div>
    </main>
    <footer class="text-center py-3">
      <div><a href="#page-top" class="link">Top Page &uarr;</a></div>
      <div id="footer-text">Copyright &copy;</div>
      <div>Dennis Gallucci Arboleas</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" async></script>
    <script src="js/main.js"></script>
    <script>
      (async ()=>{
        document.querySelector('#footer-text').innerText += new Date().getFullYear();

        const data = await fetchCSV(`${window.location.origin}/clearance-catalog/data/catalog.csv`);
        const mainRow = document.querySelector("#main-row");
        
        if (data) {
          document.querySelector('.loader').remove();
          for (d of data) {
            mainRow.appendChild(categoryCardGenerator(d));
          }
        }
        
        const links = document.querySelectorAll('a[data-src]');
        
        links.forEach(el => {
          el.addEventListener("click", (ev)=>{
            ev.preventDefault();
            localStorage.setItem('csvFile', el.dataset.src);
            window.location.href = 'products.html';
          })
        });

      })()
    </script>
  </body>
</html>
